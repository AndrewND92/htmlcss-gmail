<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pagina Gmail</title>
    <link rel="stylesheet" href="css/gmail.css">
  </head>
  <body>
    <main>
      <!-- intestazione heather -->
      <header>
        <img id="logo" src="img/gmail.bmp" alt="">
        <span id="principale">Gmail</span>
      </header>
      <hr>
      <!-- blocco di ricerca -->
      <section id="ricerca">
        <!-- bottone vai -->
        <div id="search">
          <input type="text" placeholder="Search">
          <button >VAI</button>
        </div>
        <!-- messaggi no letti(30) -->
        <div id="unread">
          You have<span id="circle">30</span> unread
        </div>
      </section>
      <hr>
      <!-- elenco delle mail -->

          <input class="check" type="checkbox">

          <span class="opaca">testo della mail</span>
        </div>

    </main>
